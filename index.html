<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
   
    <div class="login-wrapper row g-0">
  
  <!-- Left Panel-->
  <div class="col-md-6 login-left">
    <div class="brand">
      <h1>KULLSHY</h1>
      <hr>
      <p>
        A Simpler And Easier Way To Buy<br>
        And Sell Locally And Globally
      </p>
    </div>
  </div>

  <!-- Right Panel-->
  <div class="col-md-6 login-right">
    <h2>Login</h2>
    <p class="text-muted mb-4">
      Don't have an account?
      <a href="#">Create your account</a>,
      it takes less than a minute.
    </p>

    <form>
      <div class="mb-4">
        <label class="form-label">Email / Username</label>
        <input type="text" class="form-control">
      </div>

      <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" class="form-control">
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember"> Remember Me</label>
        </div>
        <a href="#">Forgot Password?</a>
      </div>

      <button class="btn btn-login mb-4">LOGIN</button>

      <div class="text-center text-muted mb-3">Or Login with</div>

      <div class="text-center">
        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-btn email"><i class="fas fa-envelope"></i></a>
        <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </form>
  </div>

</div>
  </body>
</html>
