<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <div class="login-wrapper row g-0">
      <!-- Left Panel-->
      <div class="col-md-6 login-left">
        <div class="brand">
          <h1>Aama Cure</h1>
          <hr />
          <p>
            Designed to support your pregnancy with trusted insights, daily guidance, <br>and encouragement for every stage ahead.
          </p>
        </div>
      </div>

      <!-- Right Panel-->
      <div class="col-md-6 login-right">
        <h2>Sign in</h2>
        <p class="text-muted mb-4">
          Don't have an account?
          <a href="#">Create an account</a>
        </p>

        <form>
          <div class="mb-4">
            <label class="form-label">Email / Username</label>
            <input type="text" class="form-control" />
          </div>

          <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <input type="checkbox" id="remember" />
              <label for="remember"> Remember Me</label>
            </div>
            <a href="#">Forgot Password?</a>
          </div>
          <div class="btn-container">
            <button class="btn btn-login mb-4 ">Login</button>
          </div>

          <div class="text-center text-muted mb-3">Or Login with</div>

          <div class="card p-2" >
    
            <button class="btn social-btn mb-3">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="social-icon">
              Continue with Google
            </button>

            <button class="btn social-btn mb-3">
              <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="social-icon">
              Continue with Facebook
            </button>

            <button class="btn social-btn">
              <img src="https://www.svgrepo.com/show/511330/apple-173.svg" class="social-icon">
              Continue with Apple
            </button>

  </div>
        </form>
      </div>
    </div>
  </body>
</html>
